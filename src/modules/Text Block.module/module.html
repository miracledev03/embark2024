<div class="text-block-wrapper">
  <div class="content-wrapper">
    <div class="full-width-block">
      {% for item in module.text_block_items %}
      <div class="fl-text custom-bookmarkid">
        {{ item.text_block }}
      </div>
      {% endfor %}
    </div>
  </div>
</div>


<style>
   {% scope_css %}
  .text-block-wrapper {
    background: rgba({{ module.style.background_color.color|convert_rgb }},{{ module.style.background_color.opacity * 0.01 }});
    {{ module.style.desktop_spacing.css }};
  }
  @media(max-width:767px){
    .text-block-wrapper{
      {{ module.style.mobile_spacing.css }};
    }
  }
  {% end_scope_css%}    
</style>
