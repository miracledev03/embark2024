<div class="title-w-textblock {{ name }}">
  <div class="content-wrapper">
    <div class="row-inner">
      <div class="left-col title custom-bookmarkid">
        {% if module.heading %}
        <{{ module.heading_choice }}>
        {{ module.heading }}
        </{{ module.heading_choice }}>
        {% endif %}
      </div>
        <div class="text-wrapper right-col">
          <div class="col-inner">
            {% for item in module.text_block_items %}
            <div class="blocks">
              {{ item.text_block }}
            </div>
            {% endfor %}
          </div>
        </div>
        </div>
      </div>
    </div>

    <style>
      {% scope_css %}
      .title-w-textblock {
        background: rgba({{ module.style.background_color.color|convert_rgb }},{{ module.style.background_color.opacity * 0.01 }});
        {{ module.style.desktop_spacing.css }};
      }
      @media(max-width:767px){
        .title-w-textblock {
          {{ module.style.mobile_spacing.css }};
        }
      }
      {% end_scope_css%}    
    </style>
